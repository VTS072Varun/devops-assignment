version: "3.9"

services:
  redis:
    image: redis:7
    container_name: redis
    restart: always

  backend:
    build: ./backend
    container_name: backend
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    restart: always

  worker:
    build: ./backend
    container_name: worker
    command: celery -A worker.celery worker --loglevel=info
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    restart: always

